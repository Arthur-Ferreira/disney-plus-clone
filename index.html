<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="build/styles/main.css">
  <title>Disney Plus Clone</title>
</head>

<body>
  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__content__branding">
        <img src="build/images/disneyplus.svg" alt="Disney+">
      </h1>
      <h3 class="title--small">
        As melhores histórias em um só lugar.
      </h3>
      <p>
        <a href="#" class="link-text">Assinar o Disney+</a>
        <br>
        <span class="text">
          R$ 27,90/mês o R$ 279,90/ ano à vista*
        </span>
      </p>
      <ul class="hero__content__combos">
        <li class="hero__content__combos__combo">
          <img src="/build/images/logos/disney_star_plus.png" alt="Disney+ Star+ COMBO+">
          <button>Assine Agora</button>
          <br>
          <span class="text">R$ 45,90/mês*</span>
        </li>
        <li class="hero__content__combos__combo">
          <img src="/build/images/logos/disney_star_plus_starzplay.png" alt="">
          <button>Assine Agora</button>
          <br>
          <span class="text">R$ 55,90/mês*</span>
        </li>
      </ul>
      <p class="text--small">*O preço pode variar caso a assinatura seja feita através de outras plataformas</p>
    </div>
  </section>
</body>

</html>
