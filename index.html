<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="build/styles/main.css">
  <script src="build/scripts/script.js" defer></script>
  <title>Disney Plus Clone</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
        <h1>
            <img class="header__logo" src="./build/images/disneyplus.svg" alt="Disney+">
        </h1>
        <ul class="header__links">
            <li class="header__links__item">
                <a href="#" class="button button--secondary">Assine agora</a>
            </li>
            <li class="header__links__item">
                <a href="#" class="button button--dark">Entrar</a>
            </li>
        </ul>
    </div>
</header>
  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__content__branding">
        <img src="build/images/disneyplus.svg" alt="Disney+">
      </h1>
      <h3 class="title--small">
        As melhores histórias em um só lugar.
      </h3>
      <p>
        <a href="#" class="link-text">Assinar o Disney+</a>
        <br>
        <span class="text">
          R$ 27,90/mês o R$ 279,90/ ano à vista*
        </span>
      </p>
      <ul class="hero__content__combos">
        <li class="hero__content__combos__combo">
          <img src="/build/images/logos/disney_star_plus.png" alt="Disney+ Star+ COMBO+">
          <button>Assine Agora</button>
          <br>
          <span class="text">R$ 45,90/mês*</span>
        </li>
        <li class="hero__content__combos__combo">
          <img src="/build/images/logos/disney_star_plus_starzplay.png" alt="">
          <button>Assine Agora</button>
          <br>
          <span class="text">R$ 55,90/mês*</span>
        </li>
      </ul>
      <p class="text--small">*O preço pode variar caso a assinatura seja feita através de outras plataformas</p>
    </div>
  </section>
  <section class="shows">
    <nav class="shows__tabs">
        <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">
            Em breve
        </button>
        <button data-tab-button="populares" class="shows__tabs__button">
            Mais populares
        </button>
        <button data-tab-button="star_plus" class="shows__tabs__button">
            Mais no Star+
        </button>
    </nav>
    <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
        <li class="shows__list__item">
            <img src="./build/images/em_breve/spidey.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/em_breve/spidey.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/em_breve/spidey.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/em_breve/spidey.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/em_breve/spidey.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/em_breve/spidey.jpg" alt="Spidey">
        </li>
    </ul>
    <ul data-tab-id="populares" class="shows__list">
        <li class="shows__list__item">
            <img src="./build/images/mais_populares/obi_wan.jpg" alt="Obi Wan">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/mais_populares/obi_wan.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/mais_populares/obi_wan.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/mais_populares/obi_wan.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/mais_populares/obi_wan.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/mais_populares/obi_wan.jpg" alt="Spidey">
        </li>
    </ul>
    <ul data-tab-id="star_plus" class="shows__list">
        <li class="shows__list__item">
            <img src="./build/images/mais_no_star_plus/libertadores.jpg" alt="Libertadores">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/mais_no_star_plus/libertadores.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/mais_no_star_plus/libertadores.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/mais_no_star_plus/libertadores.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/mais_no_star_plus/libertadores.jpg" alt="Spidey">
        </li>
        <li class="shows__list__item">
            <img src="./build/images/mais_no_star_plus/libertadores.jpg" alt="Spidey">
        </li>
    </ul>
</section>
</body>

</html>
